<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        input,
        select {
            display: block;
        }

        ul {
            white-space: nowrap;
            overflow: scroll;
        }

        li {
            display: inline;
        }
    </style>
</head>

<body>
    <table class="table">
        <tr>
            <td>
                <div id="canvasdiv">
                    <canvas id="bg" style="position: relative;"></canvas>
                    <script type="module" src="app.js"></script>
                </div>
            </td>
            <td>
                <label for="slColor">Màu Chữ</label>
                <input type="color" id="slColor">
                <label for="slSize">Cỡ Chữ</label>
                <input type="number" id="slSize">
                <label for="fonts">Font Chữ</label>
                <select name="fonts" id="slFonts">
                    <option value="Luxurious">Luxurious</option>
                    <option value="Roboto">Roboto</option>
                    <option value="Dancing Script">Dancing Script</option>
                    <option value="Dongle">Dongle</option>
                    <option value="Merriweather">Merriweather</option>
                    <option value="Pacifico">Pacifico</option>
                </select>
                <label for="slImages">Ảnh nền</label>
                <select name="images" id="slImages">
                    <option value="image1">image 1</option>
                    <option value="image2">image 2</option>
                    <option value="image3">image 3</option>
                    <option value="image4">image 4</option>
                    <option value="image5">image 5</option>
                    <option value="image6">image 6</option>
                </select>
            </td>
            <td>
                <label for="slXPos">Tọa độ X</label>
                <input type="range" id="slXPos" min="-200" max="100">
                <label for="slYPos">Tọa độ Y</label>
                <input type="range" id="slYPos" min="-100" max="100">
                <label for="slZPos">Tọa độ Z</label>
                <input type="range" id="slZPos" min="-200" max="100">
                <label for="slXRot">Xoay quanh trục X</label>
                <input type="range" id="slXRot" min="-314" max="314">
                <label for="slYRot">Xoay quanh trục Y</label>
                <input type="range" id="slYRot" min="-314" max="314">
                <label for="slZRot">Xoay quanh trục Z</label>
                <input type="range" id="slZRot" min="-314" max="314">
                <button id="makeImage" class="btn btn-primary">Tạo ảnh từ canvas hiện tại</button>
                <button id="makeMultiImage" class="btn btn-primary">Tạo ngẫu nhiên nhiều ảnh</button>
            </td>
        </tr>
    </table>
    <ul id='imageList'></ul>
</body>

</html>
